<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+Knujsl7/1ZrireUJruMs1zd0zE6mb5RpQ5rrR9M7BR1zPM" crossorigin="anonymous">

    <title>Capital City Quiz</title>
</head>

<body>
    <div class="container">
        <h1 class="text-center mt-4">Capital City Quiz</h1>
        <div class="row mt-5">
            <div class="col-12 col-md-8 offset-md-2">
                {% with messages = get_flashed_messages(with_categories=true) %} {% if messages %} {% for category, message in messages %}
                <div class="alert alert-{{ category }}">{{ message }}</div>
                {% endfor %} {% endif %} {% endwith %}
                <form id="quiz-form">
                    <input type="hidden" name="country" value="{{ country }}">
                    <input type="hidden" name="correct_answer" value="{{ correct_answer }}">
                    <p>What is the capital of {{ country }}?</p>
                    <div class="options">
                        {% for option in options %}
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="answer" id="answer{{ loop.index }}" value="{{ option }}" required>
                            <label class="form-check-label" for="answer{{ loop.index }}">
                                    {{ option }}
                                </label>
                        </div>
                        {% endfor %}
                    </div>
                    <button type="submit" class="btn btn-primary mt-3">Check my answer</button>
                </form>
                <p class="mt-4" id="score">Score: 0</p>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" crossorigin="anonymous"></script>

    <script>
        let score = 0;

        document.getElementById("quiz-form").addEventListener("submit", function(event) {
            event.preventDefault();
            const correct_answer = document.querySelector("input[name='correct_answer']").value;
            const selected_answer = document.querySelector("input[name='answer']:checked").value;

            if (correct_answer === selected_answer) {
                score += 1;
                alert("Correct!");
            } else {
                score -= 1;
                alert(`Incorrect! The capital of ${event.target.country.value} is ${correct_answer}.`);
            }

            document.getElementById("score").textContent = `Score: ${score}`;
            location.reload();
        });
    </script>
</body>
